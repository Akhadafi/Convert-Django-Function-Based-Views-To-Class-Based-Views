{% extends 'base.html' %}

<!--  -->
{% load static %}

<!--  -->
{% block content %}
<div class="card bg-transparent border-info p-3">
  <div class="row">
    <div class="col-lg-6">
      <form method="POST" action="/">
        {% csrf_token %}
        <textarea
          name="body"
          class="form-control-sm bg-transparent border-info card text-info mb-3"
          style="width: 100%; height: 220px"
          required
        ></textarea>
        <input
          class="btn btn-sm btn-outline-info mb-5"
          type="submit"
          value="Add Task"
        />
      </form>
    </div>

    <div class="col-lg-6">
      <div class="card bg-transparent border-info p-3">
        <div>
          {% for task in tasks %}
          <div>
            <a href="{% url 'task' task.id %}"
              >{{task.body|truncatewords:15}}</a
            >
            <small>Updated {{task.updated|timesince}} ago</small>
            <hr />
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
